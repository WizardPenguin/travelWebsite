<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://kit.fontawesome.com/e5d6bea458.js" crossorigin="anonymous"></script>
    <title>Travel Website</title>
</head>
<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading" >Welcome</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html"> Home </a></li>
                <li class="nav-item"><a href="./contact.html">About us</a> </li>
                <li class="nav-item"><a href="./about.html">Contact </a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form  text-black">
        <div class="form-wrapper container">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <h1 class="heading md-heading ">Location</h1>
                    <p class="text-gray text">Naya Bazaar Nahan.</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-2x"></i>
                    <h1 class="heading md-heading ">email</h1>
                    <p class="text-gray text">raman@company.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-2x"></i>
                    <h1 class="heading md-heading ">Phone</h1>
                    <p class="text-gray text">787666666</p>
                </div>
                <img src="./img/company-img.jpg" alt="Image not found" class="address-img">
            </div>
            <form  class="form text-black">
                <h1 class="heading lg-heading"> Contact Us</h1>
                <p class="text text-gray">Let us know you question, sugessions and concerns by filling out this form</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label> 
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <input type="submit" class="submit-btn" value="SUBMIT">
            </form>
        </div>
    </section>
    <footer>
        <div class="links text-light">
            <a href="#"><i class="fab fa-facebook fa-3x text-light"></i></a>
            <a href="#"><i class="fab fa-telegram fa-3x text-light"></i></a>
            <a href="#"><i class="fab fa-instagram fa-3x text-light"></i></a>
            <a href="#"><h2 class="rights text-light "> Travel Website &copy; 2020 All Rights Reserved</h2></a>
        </div>
    </footer>
</body>
